<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base colors from the screenshot for perfect match */
        :root {
            --primary-bg: #22252c; /* Main background from screenshot */
            --header-bg: #30353c; /* Header area background */
            --text-color: #f0f0f0; /* Light text color */
            --input-bg: #40454c; /* Input field background */
            --input-border-focus: #1c88d4; /* Blue border on focus for inputs/dropdown */
            --button-bg: #f96105; /* Orange search button */
            --button-hover: #e05500; /* Darker orange on hover */
            --free-fire-text: #ffffff; /* White for 'Free Fire' */
            --stats-finder-text: #f96105; /* Orange for 'Stats Finder' */
            --player-card-bg: #3c4048; /* Background for the player profile card */
            --tab-inactive-bg: #3c4048; /* Inactive tab background */
            --tab-active-bg: #f96105; /* Active tab background */
            --footer-text-color: #ffffff; /* Footer text color */
            --shadow-dark: 0 4px 10px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 2px 5px rgba(0, 0, 0, 0.3);
            --highlight-orange: #f96105; /* Orange highlight for stats finder, button, active tab */
            --header-gradient-start: #30353c;
            --header-gradient-end: #22252c;
        }

        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to better match screenshot scroll behavior */
            width: 100%;
            overflow-x: hidden;
            padding: 20px 0; /* Add some padding on top/bottom for overall container */
        }

        .container {
            background: transparent; /* Main container background is body background */
            padding: 0; /* Remove padding here as content elements have their own */
            border-radius: 0;
            width: 90%;
            max-width: 450px; /* Adjusted max-width to better fit screenshot */
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* height: auto; */ /* Let content define height */
            /* overflow-y: auto; */ /* Enable scrolling if content overflows */
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 15px; /* Adjusted padding to match screenshot */
            border-radius: 0; /* No border-radius for header */
            background: var(--header-bg); /* Background matching screenshot */
            box-shadow: none; /* No shadow on header */
            width: 100%; /* Full width */
            position: relative;
            z-index: 1; /* Ensure header is above other elements for z-index */
            background: linear-gradient(to right, rgba(0,0,0,0), var(--header-bg), rgba(0,0,0,0)); /* Light gradient effect */
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; /* Only on the right side */
            height: 100%;
            background: radial-gradient(circle at right top, rgba(255, 255, 255, 0.1) 0%, transparent 70%); /* Light glow effect */
            z-index: -1;
        }


        .header .fire-icon {
            font-size: 2.5em;
            color: var(--stats-finder-text); /* Orange color for fire icon */
            text-shadow: none; /* No text shadow */
        }

        .header h1 {
            font-size: 2.2em; /* Slightly larger for impact */
            margin: 5px 0;
            font-weight: 700;
            text-shadow: none; /* No text shadow */
        }

        .header h1 span.free-fire {
            color: var(--free-fire-text); /* White for 'Free Fire' */
        }

        .header h1 span.stats-finder {
            color: var(--stats-finder-text); /* Orange for 'Stats Finder' */
        }

        .header p {
            font-size: 1em; /* Slightly larger for better readability */
            font-weight: 400; /* Lighter weight for description */
            color: rgba(255, 255, 255, 0.7); /* Subtler white */
        }

        .box-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%; /* Full width within container */
            padding: 20px; /* Padding for the container around inputs */
            background: var(--header-bg); /* Use header-bg for this section */
            border-radius: 10px; /* Rounded corners for the input container */
            box-shadow: var(--shadow-dark); /* Darker shadow for depth */
        }

        .form-group {
            background: var(--input-bg); /* Input field background */
            padding: 10px; /* Reduced padding for a snug fit */
            border-radius: 5px; /* Slightly rounded corners */
            box-shadow: var(--shadow-light); /* Lighter shadow for inputs */
            transition: none; /* No transform effect */
        }

        .form-group label {
            display: none; /* Hide labels as they are placeholders in the screenshot */
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px; /* Increased padding inside input for better touch target */
            background: var(--input-bg);
            border: 1px solid transparent; /* Transparent border by default */
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for focus */
        }

        .form-group select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23f96105%22%20d%3D%22M287%20197.352L146.2%2056.638L5.4%20197.352H287z%22%2F%3E%3C%2Fsvg%3E'); /* Orange arrow for dropdown */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px; /* Slightly larger arrow */
            padding-right: 35px; /* Space for the arrow */
            appearance: none;
        }

        .form-group input[type="text"]::placeholder,
        .form-group select option {
            color: rgba(255, 255, 255, 0.6); /* Lighter placeholder text */
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: var(--input-border-focus); /* Blue border on focus */
            outline: none;
            box-shadow: 0 0 8px rgba(28, 136, 212, 0.6); /* Blue glow on focus */
        }

        button#searchPlayerBtn {
            width: 100%; /* Full width within container */
            padding: 15px; /* Larger button padding */
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 8px; /* Slightly more rounded button */
            font-size: 1.2em; /* Larger font size */
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-dark); /* Darker shadow for button */
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: -5px; /* Bring button closer to input box */
        }

        button#searchPlayerBtn:hover {
            background: var(--button-hover);
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }

        .error-message {
            color: var(--highlight-orange); /* Orange for error messages */
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(249, 97, 5, 0.1); /* Light orange background */
            border-radius: 5px;
            width: 100%;
            display: none;
        }

        #results {
            margin-top: 25px; /* More space above results */
            display: none;
            width: 100%;
            padding: 0 20px; /* Match padding of the input box container */
        }

        .profile-card {
            background: var(--player-card-bg); /* Darker background for profile card */
            padding: 20px; /* More padding inside card */
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow-dark);
            border: none; /* No border for profile card */
            animation: fadeIn 0.5s ease-in;
        }

        .profile-card .avatar-container {
            width: 100px; /* Slightly larger avatar */
            height: 100px;
            border-radius: 50%;
            background: var(--input-bg);
            margin: 0 auto 15px; /* More margin below avatar */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--highlight-orange); /* Orange border for avatar */
            position: relative;
            box-shadow: 0 0 10px rgba(249, 97, 5, 0.5); /* Orange glow for avatar */
        }

        .profile-card .avatar-container::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(249, 97, 5, 0.1) 0%, transparent 70%); /* Fainter orange pulse */
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .profile-card .avatar-char {
            font-size: 3em; /* Larger character */
            font-weight: 700;
            color: var(--highlight-orange); /* Orange char color */
            text-shadow: none; /* No shadow */
        }

        .profile-card .level-badge {
            position: absolute;
            bottom: -8px; /* Adjusted position */
            right: -8px; /* Adjusted position */
            background: var(--highlight-orange);
            color: var(--text-color);
            font-size: 0.8em; /* Slightly larger badge */
            padding: 3px 8px; /* More padding */
            border-radius: 5px;
            box-shadow: var(--shadow-light); /* Shadow for badge */
        }

        .profile-card .player-name-section h2 {
            font-size: 1.8em; /* Larger nickname */
            font-weight: 700;
            color: var(--free-fire-text); /* White for nickname */
            text-shadow: none;
        }

        .profile-card .player-info p {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7); /* Subtler white */
        }

        .tabs {
            display: flex;
            background: var(--tab-inactive-bg); /* Inactive tab background */
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            width: 100%;
            box-shadow: var(--shadow-dark); /* Shadow for tabs */
        }

        .tabs button {
            flex: 1;
            padding: 12px; /* More padding for tab buttons */
            background: var(--tab-inactive-bg);
            color: var(--text-color);
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tabs button:hover {
            background: rgba(249, 97, 5, 0.3); /* Lighter orange hover */
        }

        .tabs button.active {
            background: var(--tab-active-bg); /* Orange for active tab */
            color: var(--text-color);
            box-shadow: 0 0 10px rgba(249, 97, 5, 0.5); /* Glow for active tab */
        }

        .tab-content {
            background: var(--player-card-bg); /* Match profile card background */
            padding: 20px; /* More padding */
            border-radius: 10px;
            display: none;
            box-shadow: var(--shadow-dark);
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        .mode-section h3 {
            font-size: 1.2em; /* Slightly larger section titles */
            color: var(--highlight-orange); /* Orange for section titles */
            margin-bottom: 15px;
            text-shadow: none;
            border-bottom: 1px solid rgba(249, 97, 5, 0.3); /* Subtle orange line */
            padding-bottom: 5px;
        }

        .stats-list .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px; /* More padding */
            margin-bottom: 8px; /* More margin */
            background: rgba(249, 97, 5, 0.1); /* Light orange background */
            border-radius: 5px;
            transition: none; /* No transform */
            font-size: 0.95em;
        }

        .stats-list .info-item:hover {
            background: rgba(249, 97, 5, 0.2); /* Slightly darker orange on hover */
        }

        .footer {
            text-align: center;
            padding: 15px; /* More padding for footer */
            font-size: 0.9em;
            color: var(--footer-text-color); /* White footer text */
            width: 100%; /* Full width */
            background: var(--header-bg); /* Match header background */
            border-radius: 10px;
            margin-top: 25px; /* More space above footer */
            box-shadow: var(--shadow-dark);
        }

        .footer span {
            color: var(--highlight-orange); /* Orange for the heart icon */
            font-size: 1em;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 0;
            }
            .container {
                width: 95%;
            }
            .header {
                padding: 15px 10px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .header p {
                font-size: 0.8em;
            }
            .box-container {
                padding: 15px;
                gap: 10px;
            }
            .form-group input, .form-group select {
                font-size: 0.9em;
                padding: 10px;
            }
            button#searchPlayerBtn {
                font-size: 1.1em;
                padding: 12px;
            }
            #results {
                padding: 0 15px;
            }
            .profile-card {
                padding: 15px;
            }
            .profile-card .avatar-container {
                width: 80px;
                height: 80px;
            }
            .profile-card .avatar-char {
                font-size: 2.5em;
            }
            .profile-card .player-name-section h2 {
                font-size: 1.4em;
            }
            .tabs button {
                font-size: 0.9em;
                padding: 10px;
            }
            .tab-content {
                padding: 15px;
            }
            .mode-section h3 {
                font-size: 1.1em;
            }
            .stats-list .info-item {
                font-size: 0.9em;
                padding: 8px 10px;
            }
            .footer {
                padding: 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="fire-icon">üî•</div>
            <h1><span class="free-fire">Free Fire</span> <span class="stats-finder">Stats Finder</span></h1>
            <p>Get real-time player stats and personal info for BR & CS!</p>
        </div>

        <div class="box-container">
            <div class="form-group">
                <label for="playerUid">Player UID</label>
                <input type="text" id="playerUid" placeholder="Enter player UID e.g., 8035061359">
            </div>
            <div class="form-group">
                <label for="server">Server</label>
                <select id="server">
                    <option value="BD">BD</option>
                    <option value="IND">IND</option>
                    <option value="SG">SG</option>
                    <option value="RU">RU</option>
                    <option value="ID">ID</option>
                    <option value="TW">TW</option>
                    <option value="US">US</option>
                    <option value="VN">VN</option>
                    <option value="TH">TH</option>
                    <option value="ME">ME</option>
                    <option value="PK">PK</option>
                    <option value="CIS">CIS</option>
                    <option value="BR">BR</option>
                </select>
            </div>
            <button id="searchPlayerBtn">Search Player</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>

        <div id="results">
            <div class="profile-card" id="playerProfileCard">
                <div class="avatar-container">
                    <span class="avatar-char" id="profileAvatarChar">?</span>
                    <span class="level-badge" id="profileLevel">Lv. ??</span>
                </div>
                <div class="player-name-section">
                    <h2 class="player-nickname" id="playerNickname">Player Nickname</h2>
                </div>
                <div class="player-info">
                    <p class="player-uid" id="playerUidDisplay">UID: N/A</p>
                    <p class="player-clan" id="playerClan">Clan: N/A</p>
                    <p id="brRank">BR Rank: N/A</p>
                    <p id="csRank">CS Rank: N/A</p>
                    <p id="lastLogin">Last Login: N/A</p>
                    <p id="signature">Signature: N/A</p>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-gamemode="br">Battle Royale</button>
                <button class="tab-btn" data-gamemode="cs">Clash Squad</button>
            </div>

            <div id="brTabContent" class="tab-content active">
                <div class="mode-section">
                    <h3>Solo</h3>
                    <div class="stats-list" id="brSoloStats"></div>
                </div>
                <div class="mode-section">
                    <h3>Duo</h3>
                    <div class="stats-list" id="brDuoStats"></div>
                </div>
                <div class="mode-section">
                    <h3>Squad</h3>
                    <div class="stats-list" id="brSquadStats"></div>
                </div>
            </div>

            <div id="csTabContent" class="tab-content">
                <div class="mode-section">
                    <h3>Ranked</h3>
                    <div class="stats-list" id="csRankedStats"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            Developed <span style="color: var(--highlight-orange);">‚ù§Ô∏è</span> by SAKIB HOSSAIN
        </div>
    </div>

    <script>
        const playerUidInput = document.getElementById('playerUid');
        const serverSelect = document.getElementById('server');
        const searchPlayerBtn = document.getElementById('searchPlayerBtn');
        const resultsDiv = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');

        const profileAvatarChar = document.getElementById('profileAvatarChar');
        const profileLevel = document.getElementById('profileLevel');
        const profileNickname = document.getElementById('playerNickname');
        const profileUidDisplay = document.getElementById('playerUidDisplay');
        const profileClan = document.getElementById('playerClan');
        const brRank = document.getElementById('brRank');
        const csRank = document.getElementById('csRank');
        const lastLogin = document.getElementById('lastLogin');
        const signature = document.getElementById('signature');

        const brSoloStatsDiv = document.getElementById('brSoloStats');
        const brDuoStatsDiv = document.getElementById('brDuoStats');
        const brSquadStatsDiv = document.getElementById('brSquadStats');
        const csRankedStatsDiv = document.getElementById('csRankedStats');

        const tabButtons = document.querySelectorAll('.tab-btn');

        const BASE_URL = "https://ff-info-gajarbotol.vercel.app/";

        const emojiMap = {
            'Matches Played': 'üéÆ',
            'Wins': 'üèÜ',
            'Kills': 'üíÄ',
            'Deaths': 'üíî',
            'K/D Ratio': 'üìà',
            'Headshot Kills': 'üéØ',
            'Headshot Rate': 'üí•',
            'Damage': 'üî•',
            'Revives': '‚ù§Ô∏è',
            'Headshots': 'üéØ',
            'Highest Kills': 'üèÖ',
            'Knockdowns': 'üëä',
            'Pick Ups': 'üõí',
            'Survival Time': '‚è±Ô∏è',
            'Top N Times': 'üîù',
            'Road Kills': 'üöó',
            'Distance Travelled': 'üèÉ'
        };

        function makeLabel(key) {
            let label = key.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/^./, str => str.toUpperCase());
            if (key === 'topntimes') label = 'Top N Times';
            if (key === 'highestkills') label = 'Highest Kills';
            if (key === 'knockdown') label = 'Knockdowns';
            if (key === 'pickups') label = 'Pick Ups';
            if (key === 'roadkills') label = 'Road Kills';
            if (key === 'distancetravelled') label = 'Distance Travelled';
            if (key === 'headshotkills') label = 'Headshot Kills';
            if (key === 'survivaltime') label = 'Survival Time';
            if (key === 'gamesplayed') label = 'Matches Played';
            return label;
        }

        function createStatItem(label, value) {
            const emoji = emojiMap[label] || '';
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('info-item');
            itemDiv.innerHTML = `<span>${emoji} ${label}</span> <span>${value}</span>`;
            return itemDiv;
        }

        function renderStats(targetDiv, data, gamemode) {
            targetDiv.innerHTML = '';
            if (!data || Object.keys(data).length === 0 || !data.gamesplayed || data.gamesplayed === 0) {
                targetDiv.innerHTML = `<h3 style="color: rgba(255, 255, 255, 0.7); font-style: italic; text-align: center;">No matches played in this mode.</h3>`;
                return;
            }
            let stats = { ...data };
            delete stats.detailedstats;
            delete stats.accountid;
            if (data.detailedstats) stats = { ...stats, ...data.detailedstats };
            for (let key in stats) {
                const label = makeLabel(key);
                let value = stats[key];
                if (typeof value === 'object' && value !== null) value = JSON.stringify(value);
                targetDiv.appendChild(createStatItem(label, value));
            }
            if (stats.kills !== undefined && stats.deaths !== undefined) {
                const kdRatio = (stats.deaths > 0) ? (stats.kills / stats.deaths).toFixed(2) : (stats.kills > 0 ? stats.kills : 0);
                targetDiv.appendChild(createStatItem('K/D Ratio', kdRatio));
            }
            if (stats.headshotkills !== undefined && stats.kills !== undefined) {
                const hsRate = (stats.kills > 0) ? ((stats.headshotkills / stats.kills) * 100).toFixed(2) + '%' : '0.00%';
                targetDiv.appendChild(createStatItem('Headshot Rate', hsRate));
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${button.dataset.gamemode}TabContent`).classList.add('active');
            });
        });

        searchPlayerBtn.addEventListener('click', async () => {
            const playerUid = playerUidInput.value.trim();
            const server = serverSelect.value;

            resultsDiv.style.display = 'none';
            errorMessage.style.display = 'none';

            if (!playerUid) {
                errorMessage.textContent = 'Enter a Player UID to battle!';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const [personalResponse, brResponse, csResponse] = await Promise.all([
                    fetch(`${BASE_URL}get_player_personal_show?server=${server}&uid=${playerUid}`),
                    fetch(`${BASE_URL}get_player_stats?server=${server}&uid=${playerUid}&matchmode=RANKED&gamemode=br`),
                    fetch(`${BASE_URL}get_player_stats?server=${server}&uid=${playerUid}&matchmode=RANKED&gamemode=cs`)
                ]);

                const [data, brStats, csStats] = await Promise.all([
                    personalResponse.json(),
                    brResponse.json(),
                    csResponse.json()
                ]);

                if ((data.status === true || data.status === 'success') && data.data) {
                    const playerData = data.data;
                    profileAvatarChar.textContent = (playerData.basicinfo && playerData.basicinfo.nickname) ? playerData.basicinfo.nickname.charAt(0).toUpperCase() : '?';
                    profileLevel.textContent = `Lv. ${(playerData.basicinfo && playerData.basicinfo.level) || '??'}`;
                    profileNickname.textContent = (playerData.basicinfo && playerData.basicinfo.nickname) || 'N/A';
                    profileUidDisplay.textContent = `UID: ${(playerData.basicinfo && playerData.basicinfo.accountid) || 'N/A'}`;
                    profileClan.textContent = `Clan: ${(playerData.clanbasicinfo && playerData.clanbasicinfo.clanname) || 'N/A'}`;
                    brRank.textContent = `BR Rank: ${(brStats.data && brStats.data.rank) || 'N/A'}`;
                    csRank.textContent = `CS Rank: ${(csStats.data && csStats.data.rank) || 'N/A'}`;
                    lastLogin.textContent = `Last Login: ${(playerData.basicinfo && playerData.basicinfo.lastlogintime) ? new Date(playerData.basicinfo.lastlogintime).toLocaleString() : 'N/A'}`;
                    signature.textContent = `Signature: ${(playerData.basicinfo && playerData.basicinfo.signature) || 'N/A'}`;

                    renderStats(brSoloStatsDiv, (brStats.data && brStats.data.solostats) || {}, 'BR Solo');
                    renderStats(brDuoStatsDiv, (brStats.data && brStats.data.duostats) || {}, 'BR Duo');
                    renderStats(brSquadStatsDiv, (brStats.data && brStats.data.quadstats) || {}, 'BR Squad');
                    renderStats(csRankedStatsDiv, (csStats.data && csStats.data) || {}, 'CS Ranked');

                    resultsDiv.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Player not found in the arena!';
                    errorMessage.style.display = 'block';
                    profileAvatarChar.textContent = '?';
                    profileLevel.textContent = 'Lv. ??';
                    profileNickname.textContent = 'Player Nickname';
                    profileUidDisplay.textContent = 'UID: N/A';
                    profileClan.textContent = 'Clan: N/A';
                    brRank.textContent = 'BR Rank: N/A';
                    csRank.textContent = 'CS Rank: N/A';
                    lastLogin.textContent = 'Last Login: N/A';
                    signature.textContent = 'N/A';
                    [brSoloStatsDiv, brDuoStatsDiv, brSquadStatsDiv, csRankedStatsDiv].forEach(div => div.innerHTML = '');
                }
            } catch (error) {
                console.error('Error fetching player data:', error);
                errorMessage.textContent = 'Connection lost in the battlefield!';
                errorMessage.style.display = 'block';
                [profileAvatarChar, profileLevel, profileNickname, profileUidDisplay, profileClan, brRank, csRank, lastLogin, signature].forEach(el => el.textContent = el.id.includes('value') ? 'N/A' : (el.id === 'profileAvatarChar' ? '?' : 'N/A'));
                [brSoloStatsDiv, brDuoStatsDiv, brSquadStatsDiv, csRankedStatsDiv].forEach(div => div.innerHTML = '');
            }
        });
    </script>
</body>
</html>
